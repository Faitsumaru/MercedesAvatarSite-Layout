<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mercedes_Avatar</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--1 block-->
  <header class="header">
    <div class="container">
      <div class="header__top">

        <menu class="menu">
          <button class="header__nav">
            <img src="images/menu-btn.svg" alt="" class="header__nav-img">
          </button>
          <ul class="menu__dropdown-list">
            <li>
              <a href="#concept" class="menu__item">
                <h2>CONCEPT</h2>
              </a>
            </li>
            <li>
              <a href="#premier" class="menu__item">
                <h2>PREMIER</h2>
              </a>
            </li>
            <li> 
              <a href="#" class="menu__item">
                <h2>INTERIOR & EXTERIOR</h2>
              </a>
            </li>
          </ul>
        </menu>

        <a href="#design" class="logo">
          <img src="images/logo.svg" alt="logotype" class="logo__img">
        </a>

        <ul class="social-list">
          <li class="social-item">
            <a href="" class="social__link">
              <img src="images/twitter.svg" alt="" class="list__img">
            </a>
          </li>
          <li class="social-item">
            <a href="" class="social__link">
              <img src="images/google.svg" alt="" class="list__img">
            </a>
          </li>
          <li class="social-item">
            <a href="" class="social__link">
              <img src="images/facebook.svg" alt="" class="list__img">
            </a>
          </li>
        </ul>

      </div>
    </div>

    <div class="header__content">
      <h1 class="title header__title">The VISION AVTR</h1>
      <p class="header__text">Inspered by the future</p>
      <img src="images/logo-icon.svg" alt="mercedes logo icon" class="header__logo-icon">
    </div>
  </header>
  
  <main class="main">

    <!--2 block-->
    <section class="concept">
      <div class="container">
        <div class="concept__inner">

          <div class="concept-box">
            <h2 class="concept__title">CONCEPT</h2>
            <p class="concept__title-descr">
              Электромобильность в гармонии с человеком и природой. 
              Экологичная технология органических аккумуляторов и продуманная операционная 
              стратегия концепт-кара VISION AVTR. 
            </p>
            <img src="images/concept-img.jpg" alt="" class="concept__img">
          </div>

        </div>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
